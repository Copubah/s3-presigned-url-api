groups:
- name: s3-presigned-api-alerts
  rules:
  - alert: APIDown
    expr: up{job="s3-presigned-api"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "S3 Presigned API is down"
      description: "The S3 Presigned API has been down for more than 1 minute."

  - alert: HighErrorRate
    expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High error rate detected"
      description: "Error rate is above 10% for the last 5 minutes."

  - alert: HighResponseTime
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "High response time detected"
      description: "95th percentile response time is above 1 second for the last 5 minutes."

  - alert: S3ConnectionFailure
    expr: s3_connection_failures_total > 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "S3 connection failures detected"
      description: "There have been S3 connection failures in the last minute."